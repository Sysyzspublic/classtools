
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整数基转换器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            box-sizing: border-box;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            margin: 10px 0;
            text-align: left;
        }
        .radio-group label {
            display: block;
            padding: 5px 0;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>整数进制转换</h2>
        <input type="number" id="inputNumber" placeholder="输入一些数字">

        <div class="radio-group">
            <label>
                <input type="radio" id="decimal" name="base" value="10" checked>
                十进制
            </label>
            <label>
                <input type="radio" id="binary" name="base" value="2">
                二进制
            </label>
            <label>
                <input type="radio" id="octal" name="base" value="8">
                八进制
            </label>
            <label>
                <input type="radio" id="hexadecimal" name="base" value="16">
                十六进制
            </label>
        </div>

        <button onclick="convert()">转换</button>

        <div id="result"></div>
    </div>

    <script>
        function convert() {
            const inputNumber = document.getElementById('inputNumber').value;
            const base = document.querySelector('input[name="base"]:checked').value;
            let result;

            try {
                result = parseInt(inputNumber, 10).toString(base);
            } catch (e) {
                result = 'Invalid input';
            }

            document.getElementById('result').innerText = `结果: ${result}`;
        }
    </script>
</body>
</html>
